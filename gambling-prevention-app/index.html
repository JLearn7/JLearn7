<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStreak - Gambling Prevention</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SafeStreak</h1>
        <nav>
            <a href="#journal">Journal</a>
            <a href="#coach">Coach</a>
            <a href="#breathing">Breathing</a>
        </nav>
    </header>

    <section id="breathing" class="panel">
        <h2>Calming Breathing Exercise</h2>
        <div id="breath-circle">
            <span id="breath-text">Start</span>
        </div>
        <button id="start-breath">Begin</button>
    </section>

    <section id="coach" class="panel">
        <h2>Chat Coach</h2>
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type your message">
        <button id="send-chat">Send</button>
    </section>

    <section id="journal" class="panel">
        <h2>Daily Journal</h2>
        <textarea id="journal-entry" rows="10" placeholder="Write your thoughts here..."></textarea>
        <button id="save-journal">Save</button>
        <div id="journal-log"></div>
    </section>

    <footer>
        <p>&copy; 2023 SafeStreak</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
